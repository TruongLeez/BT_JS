<body style="align-content: center;">
	<h3>In hinh tam giac</h3>
	<script type="text/javascript">
		var n
		n = prompt('Nhap n')
		var i, j
		for(i=1;i<=n;i++){
			for(j=1;j<=i;j++){
				document.write('*')
			}
			document.write('<br>')
		}
	</script>
</body>
