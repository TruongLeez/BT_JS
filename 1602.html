<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1602</title>
</head>
<body>
	<h2>Tinh giai thua N!</h2>
	<script type="text/javascript">
		var n
		var giaithua = 1
		var i
		n = prompt('Nhap n')
		for(i=1;i<=n;i++){
			giaithua = giaithua * i
		}
		document.write('<br/>Giai thua can tim = '+giaithua)
	</script>
</body>
</html>
