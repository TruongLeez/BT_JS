<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1606</title>
</head>
<body>
	<script type="text/javascript">

	var a = prompt('Nhập giá trị của a')
	var b = prompt('Nhập giá trị của b')
	var c = prompt('Nhập giá trị của c')


	 if(a == 0) {
         
        if(b == 0) {
            if (c == 0) {
            	document.write('Phuong trinh vo so nghiem')
                 
            } else {
                document.write('Phuong trinh vo nghiem')
            }
        } else {
            document.write('Phuong trinh co nghiem duy nhat: '+(-c/b))
        }
    } else {
        var delta = b*b - 4*a*c;
        if(delta > 0) {
            var x1 = (-b+Math.sqrt(delta))/(2*a);
            var x2 = (-b-Math.sqrt(delta))/(2*a);
            document.write('Phuong trinh co 2 nghiem :')
            document.write('Nghiem thu nhat x1 = '+x1+'<br/> Nghiem thu hai x2 = '+x2)
        } else if ( delta == 0) {
        	var sum = -b/2*a
            document.write('Phuong trinh co nghiem kep: x1 = x2 = '+sum)
        } else {
            document.write('Phuong trinh vo nghiem')
        }
    }
</script>
</body>
</html>
